<div class="container mt-5">


  @if (loading()) {
  <div class="d-flex justify-content-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  }


  @if (error() && !loading()) {
  <div class="alert alert-danger" role="alert">
    {{ error() }}
  </div>
  }

  @if (!loading() && !error()) {
  <div class="row">
    @for (product of products(); track product.productId) {
    <div class="col-12 col-md-4 mb-4">
      <div class="card h-100 shadow-sm">


        <img [src]="product.productImageUrl" class="card-img-top product-img" alt="{{ product.productName }}" />


        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-center">{{ product.productName }}</h5>

          <p class="text-center fw-bold text-success fs-5 mt-auto">
            â‚¹{{ product.productPrice }}
          </p>
        </div>


        <div class="card-footer bg-transparent border-top-0">
          <div class="d-flex justify-content-between align-items-center">
            <div class="quantity-group">
            <button class="btn" (click)="decreaseQuantity(product.productId)">
              <i class="fas fa-minus"></i>
            </button>


            <span class="px-2">{{ quantityMap[product.productId] }}</span>


            <button class="btn" (click)="increaseQuantity(product.productId)">
               <i class="fas fa-plus"></i>
            </button>
            </div>


            <button (click)="addToCart(product)" class="btn btn-custom w-30">
              Add to Cart
            </button>
          </div>
        </div>



      </div>
    </div>
    }
  </div>
  }
</div>
