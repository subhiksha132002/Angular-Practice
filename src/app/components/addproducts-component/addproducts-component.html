<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow-lg w-75">
    <div class="card-header text-center">
      <h4>Create Product</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">

        
        <div class="row mb-3">
          <div class="col-6 text-start">
            <label class="form-label">Product Name</label>
          </div>
          <div class="col-6">
            <input type="text" formControlName="ProductName" class="form-control" placeholder="Enter product name" />
            <div *ngIf="productForm.get('ProductName')?.touched && productForm.get('ProductName')?.invalid" class="text-danger">
              Product name is required.
            </div>
          </div>
        </div>

        
        <div class="row mb-3">
          <div class="col-6 text-start">
            <label class="form-label">Product SKU</label>
          </div>
          <div class="col-6">
            <input type="text" formControlName="ProductSku" class="form-control" placeholder="Enter SKU" />
            <div *ngIf="productForm.get('ProductSku')?.touched && productForm.get('ProductSku')?.invalid" class="text-danger">
              SKU is required (max 5 chars).
            </div>
          </div>
        </div>

        
        <div class="row mb-3">
          <div class="col-6 text-start">
            <label class="form-label">Product Price</label>
          </div>
          <div class="col-6">
            <input type="number" formControlName="ProductPrice" class="form-control" placeholder="Enter price" />
            <div *ngIf="productForm.get('ProductPrice')?.touched && productForm.get('ProductPrice')?.invalid" class="text-danger">
              Price must be greater than 0.
            </div>
          </div>
        </div>

        
        <div class="row mb-3">
          <div class="col-6 text-start">
            <label class="form-label">Product Short Name</label>
          </div>
          <div class="col-6">
            <input type="text" formControlName="ProductShortName" class="form-control" placeholder="Enter short name" />
          </div>
        </div>

        
        <div class="row mb-3">
          <div class="col-6 text-start">
            <label class="form-label">Product Description</label>
          </div>
          <div class="col-6">
            <textarea formControlName="ProductDescription" class="form-control" rows="3" placeholder="Enter description"></textarea>
          </div>
        </div>

        
        <div class="row mb-3">
          <div class="col-6 text-start">
            <label class="form-label">Created Date</label>
          </div>
          <div class="col-6">
            <input type="date" formControlName="CreatedDate" class="form-control" />
          </div>
        </div>

        
        <div class="row mb-3">
          <div class="col-6 text-start">
            <label class="form-label">Delivery Time Span</label>
          </div>
          <div class="col-6">
            <input type="text" formControlName="DeliveryTimeSpan" class="form-control" placeholder="Enter delivery time" />
            <div *ngIf="productForm.get('DeliveryTimeSpan')?.touched && productForm.get('DeliveryTimeSpan')?.invalid" class="text-danger">
              Delivery time span is required.
            </div>
          </div>
        </div>

        
        <div class="row mb-3">
          <div class="col-6 text-start">
            <label class="form-label">Category ID</label>
          </div>
          <div class="col-6">
            <input type="number" formControlName="CategoryId" class="form-control" placeholder="Enter category ID" />
          </div>
        </div>

        
        <div class="row mb-3">
          <div class="col-6 text-start">
            <label class="form-label">Product Image URL</label>
          </div>
          <div class="col-6">
            <input type="text" formControlName="ProductImageUrl" class="form-control" placeholder="Enter image URL" />
            <div *ngIf="productForm.get('ProductImageUrl')?.touched && productForm.get('ProductImageUrl')?.invalid" class="text-danger">
              Product image is required.
            </div>
          </div>
        </div>

        
        <div class="d-flex justify-content-center gap-3 mt-4">
          <button type="button" class="btn btn-secondary" (click)="resetForm()">Reset</button>
          <button type="submit" class="btn btn-primary">Create</button>
        </div>

      </form>
    </div>
  </div>
</div>
